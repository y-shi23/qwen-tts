version: '3.8'

services:
  qwen-tts:
    build:
      context: .
      dockerfile: Dockerfile
    image: qwen-tts:latest
    container_name: qwen-tts-api
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
